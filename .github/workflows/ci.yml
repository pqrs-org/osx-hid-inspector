name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - vendor/cpm-cmake-package-lock
  pull_request:

jobs:
  build:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - name: brew install
        run: brew install xcodegen
      - name: build
        run: make
